name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    env:
      PYTHONPATH: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Lint
        run: |
          # Keep linting high-signal for now while code style converges across merged subprojects.
          ruff check src tests --select E9,F63,F7,F82

      - name: Type check
        run: |
          MYPY_TARGETS=$(find src/llm_client -name '*.py' \
            ! -path 'src/llm_client/engine.py' \
            ! -path 'src/llm_client/cancellation.py' \
            ! -path 'src/llm_client/sync.py' \
            ! -path 'src/llm_client/config/settings.py' \
            | sort)
          mypy --follow-imports=skip --disable-error-code unused-ignore $MYPY_TARGETS

      - name: Compile checks (new runtime/layer packages)
        run: |
          python -m compileall -q \
            src/agent_runtime \
            src/intelligence_layer_api \
            src/intelligence_layer_kernel \
            src/intelligence_layer_ops

      - name: Tests
        run: pytest -q
